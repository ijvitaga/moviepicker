<!-- Movie Search Input Form -->
    <form>

<!-- Display: Movie Info -->
    <div id="poster"></div>

    <dl>
    <dt>Title</dt>

    <dt>Release Date</dt>

    </dl>

<!-- Movie Genre Carousel -->
<div class="slider-container">
    <div class="slider-outer">

        <img src="arrow-left.png" class="prev" alt="Prev">
    </div>
    <div class="slider-inner">
        <img id="action" src="https://www.freeiconspng.com/uploads/action-icon-6.png" class="active">
